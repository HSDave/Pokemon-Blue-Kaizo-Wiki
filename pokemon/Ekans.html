<!DOCTYPE html>
<html lang="en">
<head>
	<script src="../javaScript/functions.js"></script>
    <title>Ekans</title>
</head>
<body>
	<style>
		@import url("../css/style.css");
	</style>
	<script>
		document.write(generateHeader('../'));

		document.write(generateButton('Fearow','Previous','../pokemon/'));
		document.write(generateButton('Arbok','Next','../pokemon/'));
	</script>
	<table class="typetbl">
		<tr>
			<td>Type: </td>

		</tr>
	</table>
	<div class = "pull-left">
		<a href="../images/Ekans.jpg" target="_blank" title="Ekans.jpg">
			<img src="../images/Ekans.jpg" class="pkmnimg" alt="Ekans"></img>
		</a>
		<div class="clearfix"></div>
		<script>document.write(generateBaseStatTable('Ekans'));</script>

	</div>
	<script>document.write(generateMoveTable("Ekans"));</script>
	<table class="encountertbl">

			<th>Level</th>
			<th>Rate [%]</th>
			<th>Note</th>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Route 1','../walkthrough/'));</script></td>
			<td>3</td>
			<td>10</td>

		</tr>
		<tr>
			<td><script>document.write(generateLink('Route 2','../walkthrough/'));</script></td>
			<td>5</td>
			<td>15</td>
			<td>Land</td>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Route 3','../walkthrough/'));</script></td>
			<td>12</td>
			<td>15</td>
			<td>Land</td>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Route 10','../walkthrough/'));</script></td>
			<td>35</td>
			<td>10</td>
			<td>Land</td>
		</tr>
	</table>
</body>
</html>
