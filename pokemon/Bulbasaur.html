<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../javaScript/functions.js"></script>
	<title>Bulbasaur</title>
</head>
<body>
	<style>
		@import url("../css/style.css");
	</style>
	<script>
		document.write(generateHeader('../'));
		document.write(generateTitle("Bulbasaur"));
	</script>
	<button class="phantom">Previous</button>
	<script>document.write(generateButton('Ivysaur','Next','../pokemon/'));</script>
	<table class="typetbl">
		<tr>
			<td>Type: </td>
			<script>document.write(generateType('Grass'));</script>
		</tr>
	</table>
	<div class = "pull-left">
		<a href="../images/Bulbasaur.jpg" target="_blank" title="Bulbasaur.jpg">
			<img src="../images/Bulbasaur.jpg" class="pkmnimg" alt="Bulbasaur"></img>
		</a>
		<div class="clearfix"></div>
		<script>document.write(generateBaseStatTable('Bulbasaur'));</script>
		<p>Evolves at lvl 16 to <script>document.write(generateLink('Ivysaur','../pokemon/'));</script></p>
	</div>
	<script>document.write(generateMoveTable("Bulbasaur"));</script>
	<table class="encountertbl">
		<caption>Encounter</caption>
		<tr>
			<th>Place</th>
			<th>Level</th>
			<th>Rate [%]</th>
			<th>Note</th>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Route 22','../walkthrough/'));</script></td>
			<td>5</td>
			<td>15</td>
			<td>Land</td>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Pallet Town','../walkthrough/'));</script></td>
			<td>5</td>
			<td>100</td>
			<td>Gift</td>
		</tr>
	</table>
</body>
</html>
