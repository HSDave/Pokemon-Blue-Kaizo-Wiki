<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../javaScript/functions.js"></script>
	<title>Charmeleon</title>
</head>
<body>
	<style>
		@import url("../css/style.css");
	</style>
	<script>
		document.write(generateHeader('../'));
		document.write(generateTitle("Charmeleon"));
		document.write(generateButton('Charmander','Previous','../pokemon/'));
		document.write(generateButton('Charizard','Next','../pokemon/'));
	</script>
	<table class="typetbl">
		<tr>
			<td>Type: </td>
			<script>document.write(generateType('Fire'));</script>
		</tr>
	</table>
	<div class = "pull-left">
		<a href="../images/Charmeleon.jpg" target="_blank" title="Charmeleon.jpg">
			<img src="../images/Charmeleon.jpg" class="pkmnimg" alt="Charmeleon"></img>
		</a>
		<div class="clearfix"></div>
		<script>document.write(generateBaseStatTable('Charmeleon'));</script>
		<p>Evolves at lvl 18 from <script>document.write(generateLink('Charmander','../pokemon/'));</script></br>
		Evolves at lvl 36 to <script>document.write(generateLink('Charizard','../pokemon/'));</script></p>
	</div>
	<script>document.write(generateMoveTable("Charmeleon"));</script>
	<table class="encountertbl">
		<caption>Encounter</caption>
		<tr>
			<th>Place</th>
			<th>Level</th>
			<th>Rate [%]</th>
			<th>Note</th>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Route 7','../walkthrough/'));</script></td>
			<td>44</td>
			<td>10</td>
			<td>Land</td>
		</tr>
	</table>
</body>
</html>
