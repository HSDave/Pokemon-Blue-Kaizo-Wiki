<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../javaScript/functions.js"></script>
	<title>Squirtle</title>
</head>
<body>
	<style>
		@import url("../css/style.css");
	</style>
	<script>
		document.write(generateHeader('../'));
		document.write(generateTitle("Squirtle"));
		document.write(generateButton('Charizard','Previous','../pokemon/'));
		document.write(generateButton('Wartortle','Next','../pokemon/'));
	</script>
	<table class="typetbl">
		<tr>
			<td>Type: </td>
			<script>document.write(generateType('Water'));</script>
		</tr>
	</table>
	<div class = "pull-left">
		<a href="../images/Squirtle.jpg" target="_blank" title="Squirtle.jpg">
			<img src="../images/Squirtle.jpg" class="pkmnimg" alt="Squirtle"></img>
		</a>
		<div class="clearfix"></div>
		<script>document.write(generateBaseStatTable('Squirtle'));</script>
		<p>Evolves at lvl 16 to <script>document.write(generateLink('Wartortle','../pokemon/'));</script></p>
	</div>
	<script>document.write(generateMoveTable("Squirtle"));</script>
	<table class="encountertbl">
		<caption>Encounter</caption>
		<tr>
			<th>Place</th>
			<th>Level</th>
			<th>Rate [%]</th>
			<th>Note</th>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Route 22','../walkthrough/'));</script></td>
			<td>5</td>
			<td>14</td>
			<td>Land</td>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Pallet Town','../walkthrough/'));</script></td>
			<td>5</td>
			<td>100</td>
			<td>Gift</td>
		</tr>
	</table>
</body>
</html>
