<!DOCTYPE html>
<html lang="en">
<head>
	<script src="../javaScript/functions.js"></script>
    <title>Fearow</title>
</head>
<body>
	<style>
		@import url("../css/style.css");
	</style>
	<script>
		document.write(generateHeader('../'));

		document.write(generateButton('Ekans','Next','../pokemon/'));
	</script>

		<caption>Encounter</caption>

			<th>Place</th>
			<th>Level</th>

		<tr>
			<td><script>document.write(generateLink('Route 12','../walkthrough/'));</script></td>

			<td>5</td>
			<td>Land</td>

		<tr>
			<td><script>document.write(generateLink('Route 13','../walkthrough/'));</script></td>

			<td>Land</td>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Route 17','../walkthrough/'));</script></td>
			<td>56</td>
			<td>10</td>
			<td>Land</td>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Route 18','../walkthrough/'));</script></td>
			<td>56</td>
			<td>10</td>
			<td>Land</td>
		</tr>
	</table>

</html>
