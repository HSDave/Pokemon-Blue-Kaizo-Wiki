<!DOCTYPE html>
<html lang="en">
<head>
	<script src="../javaScript/functions.js"></script>
    <title>Weedle</title>
</head>
<body>
	<style>
		@import url("../css/style.css");
	</style>
	<script>document.write(generateHeader('../'));</script>
	<h2>#013 Weedle</h2>
	<script>
		document.write(generateButton('Butterfree','Previous','../pokemon/'));
		document.write(generateButton('Kakuna','Next','../pokemon/'));
	</script>
	<table class="typetbl">
		<tr>
			<td>Type: </td>
			<script>document.write(generateType('Bug'));</script>
			<script>document.write(generateType('Poison'));</script>
		</tr>
	</table>
	<div class = "pull-left">
		<a href="../images/Weedle.jpg" target="_blank" title="Weedle.jpg">
			<img src="../images/Weedle.jpg" class="pkmnimg" alt="Weedle"></img>
		</a>
		<div class="clearfix"></div>
		<script>document.write(generateBaseStatTable('Weedle'));</script>
		<p>Evolves at lvl 7 to <script>document.write(generateLink('Kakuna','../pokemon/'));</script></p>
	</div>
	<table class="movetbl">
		<caption>Learnset</caption>
		<tr>
			<th>Lvl</th>
			<th>Attack</th>
			<th>Type</th>
		</tr>
		<tr>
			<td>1</td>
			<script>document.write(generateAttack('Poison Sting','../attacks/'));</script>
		</tr>
		<tr>
			<td>1</td>
			<script>document.write(generateAttack('String Shot','../attacks/'));</script>
		</tr>
	</table>
	<table class="encountertbl">
		<caption>Encounter</caption>
		<tr>
			<th>Place</th>
			<th>Level</th>
			<th>Rate [%]</th>
			<th>Note</th>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Route 1','../walkthrough/'));</script></td>
			<td>3</td>
			<td>15</td>
			<td>Land</td>
		</tr>
	</table>
</body>
</html>
