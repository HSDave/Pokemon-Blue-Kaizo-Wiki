<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../javaScript/functions.js"></script>
	<title>Caterpie</title>
</head>
<body>
	<style>
		@import url("../css/style.css");
	</style>
	<script>document.write(generateHeader('../'));</script>
	<h2>Caterpie</h2>
	<script>document.write(generateButton('Blastoise','Previous','../pokemon/'));</script>
	<script>document.write(generateButton('Metapod','Next','../pokemon/'));</script>
	<table class="typetbl">
		<tr>
			<td>Type: </td>
			<script>document.write(generateType('Bug'));</script>
		</tr>
	</table>
	<div class = "pull-left">
		<a href="../images/Caterpie.jpg" target="_blank" title="Caterpie.jpg">
			<img src="../images/Caterpie.jpg" class="pkmnimg" alt="Caterpie"></img>
		</a>
		<div class="clearfix"></div>
		<script>document.write(generateBaseStatTable('Caterpie'));</script>
		<p>Evolves at lvl 7 to <script>document.write(generateLink('Metapod','../pokemon/'));</script></p>
	</div>
	<table class="movetbl">
		<caption>Learnset</caption>
		<tr>
			<th>Lvl</th>
			<th>Attack</th>
			<th>Type</th>
		</tr>
		<tr>
			<td>1</td>
			<td><script>document.write(generateLink('Tackle','../attacks/'));</script></td>
			<script>document.write(generateType('Normal'));</script>
		</tr>
		<tr>
			<td>1</td>
			<td><script>document.write(generateLink('String Shot','../attacks/'));</script></td>
			<script>document.write(generateType('Bug'));</script>
		</tr>
	</table>
	<table class="encountertbl">
		<caption>Encounter</caption>
		<tr>
			<th>Place</th>
			<th>Level</th>
			<th>Rate [%]</th>
			<th>Note</th>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Route 1','../walkthrough/'));</script></td>
			<td>3</td>
			<td>15</td>
			<td>Land</td>
		</tr>
	</table>
</body>
</html>
