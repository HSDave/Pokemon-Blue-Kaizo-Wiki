<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../javaScript/functions.js"></script>
	<title>Charmander</title>
</head>
<body>
	<style>
		@import url("../css/style.css");
	</style>
	<script>
		document.write(generateHeader('../'));
		document.write(generateTitle("Charmander"));
		document.write(generateButton('Venusaur','Previous','../pokemon/'));
		document.write(generateButton('Charmeleon','Next','../pokemon/'));
	</script>
	<table class="typetbl">
		<tr>
			<td>Type: </td>
			<script>document.write(generateType('Fire'));</script>
		</tr>
	</table>
	<div class = "pull-left">
		<a href="../images/Charmander.jpg" target="_blank" title="Charmander.jpg">
			<img src="../images/Charmander.jpg" class="pkmnimg" alt="Charmander"></img>
		</a>
		<div class="clearfix"></div>
		<script>document.write(generateBaseStatTable('Charmander'));</script>
		<p>Evolves at lvl 16 to <script>document.write(generateLink('Charmeleon','../pokemon/'));</script></p>
	</div>
	<script>document.write(generateMoveTable("Charmander"));</script>
	<table class="encountertbl">
		<caption>Encounter</caption>
		<tr>
			<th>Place</th>
			<th>Level</th>
			<th>Rate [%]</th>
			<th>Note</th>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Route 22','../walkthrough/'));</script></td>
			<td>5</td>
			<td>15</td>
			<td>Land</td>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Pallet Town','../walkthrough/'));</script></td>
			<td>5</td>
			<td>100</td>
			<td>Gift</td>
		</tr>
	</table>
</body>
</html>
