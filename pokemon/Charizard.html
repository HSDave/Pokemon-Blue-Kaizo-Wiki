<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../javaScript/functions.js"></script>
	<title>Charizard</title>
</head>
<body>
	<style>
		@import url("../css/style.css");
	</style>
	<script>
		document.write(generateHeader('../'));
		document.write(generateTitle("Charizard"));
		document.write(generateButton('Charmeleon','Previous','../pokemon/'));
		document.write(generateButton('Squirtle','Next','../pokemon/'));
	</script>
	<table class="typetbl">
		<tr>
			<td>Type: </td>
			<script>document.write(generateType('Fire'));</script>
			<script>document.write(generateType('Flying'));</script>
		</tr>
	</table>
	<div class = "pull-left">
		<a href="../images/Charizard.jpg" target="_blank" title="Charizard.jpg">
			<img src="../images/Charizard.jpg" class="pkmnimg" alt="Charizard"></img>
		</a>
		<div class="clearfix"></div>
		<script>document.write(generateBaseStatTable('Charizard'));</script>
		<p>Evolves at lvl 36 from </br><script>document.write(generateLink('Charmeleon','../pokemon/'));</script></p>
	</div>
	<script>document.write(generateMoveTable("Charizard"));</script>
	<table class="encountertbl">
		<caption>Encounter</caption>
		<tr>
			<th>Place</th>
			<th>Level</th>
			<th>Rate [%]</th>
			<th>Note</th>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Mansion Floor 1','../walkthrough/'));</script></td>
			<td>60</td>
			<td>4</td>
			<td>Land</td>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Mansion Floor 2','../walkthrough/'));</script></td>
			<td>59</td>
			<td>5</td>
			<td>Land</td>
		</tr>
	</table>
</body>
</html>
