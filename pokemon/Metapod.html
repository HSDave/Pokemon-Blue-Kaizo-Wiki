<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../javaScript/functions.js"></script>
	<title>Metapod</title>
</head>
<body>
	<style>
		@import url("../css/style.css");
	</style>
	<script>document.write(generateHeader('../'));</script>
	<h2>Metapod</h2>
	<script>document.write(generateButton('Caterpie','Previous','../pokemon/'));</script>
	<script>document.write(generateButton('Butterfree','Next','../pokemon/'));</script>
	<table class="typetbl">
		<tr>
			<td>Type: </td>
			<script>document.write(generateType('Bug'));</script>
		</tr>
	</table>
	<div class = "pull-left">
		<a href="../images/Metapod.jpg" target="_blank" title="Metapod.jpg">
			<img src="../images/Metapod.jpg" class="pkmnimg" alt="Metapod"></img>
		</a>
		<div class="clearfix"></div>
		<script>document.write(generateBaseStatTable('Metapod'));</script>
		<p>Evolves at lvl 7 from <script>document.write(generateLink('Caterpie','../pokemon/'));</script></br>
		Evolves at lvl 10 to <script>document.write(generateLink('Butterfree','../pokemon/'));</script></p>
	</div>
	<table class="movetbl">
		<caption>Learnset</caption>
		<tr>
			<th>Lvl</th>
			<th>Attack</th>
			<th>Type</th>
		</tr>
		<tr>
			<td>1</td>
			<script>document.write(generateAttack('Harden','../attacks/'));</script>
		</tr>
		<tr>
			<td>1</td>
			<script>document.write(generateAttack('Tackle','../attacks/'));</script>
		</tr>
	</table>
	<table class="encountertbl">
		<caption>Encounter</caption>
		<tr>
			<th>Place</th>
			<th>Level</th>
			<th>Rate [%]</th>
			<th>Note</th>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Viridian Forest','../walkthrough/'));</script></td>
			<td>5</td>
			<td>15</td>
			<td>Land</td>
		</tr>
	</table>
</body>
</html>
