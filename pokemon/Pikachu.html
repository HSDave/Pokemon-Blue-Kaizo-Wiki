<!DOCTYPE html>
<html lang="en">
<head>
	<script src="../javaScript/functions.js"></script>
    <title>Pikachu</title>
</head>
<body>
	<style>
		@import url("../css/style.css");
	</style>
	<script>
		document.write(generateHeader('../'));
		document.write(generateTitle("Pikachu"));
		document.write(generateButton('Arbok','Previous','../pokemon/'));
		document.write(generateButton('Raichu','Next','../pokemon/'));
	</script>
	<table class="typetbl">
		<tr>
			<td>Type: </td>
			<script>document.write(generateType('Electric'));</script>
		</tr>
	</table>
	<div class = "pull-left">
		<a href="../images/Pikachu.jpg" target="_blank" title="Pikachu.jpg">
			<img src="../images/Pikachu.jpg" class="pkmnimg" alt="Pikachu"></img>
		</a>
		<div class="clearfix"></div>
		<script>document.write(generateBaseStatTable('Pikachu'));</script>
		<p>Evolves with <script>document.write(generateLink('Thunderstone','../items/'));</script> to <script>document.write(generateLink('Raichu','../pokemon/'));</script></p>
	</div>
	<script>document.write(generateMoveTable("Pikachu"));</script>
	<table class="encountertbl">
		<caption>Encounter</caption>
		<tr>
			<th>Place</th>
			<th>Level</th>
			<th>Rate [%]</th>
			<th>Note</th>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Route 1','../walkthrough/'));</script></td>
			<td>5</td>
			<td>1</td>
			<td>Land</td>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Route 4','../walkthrough/'));</script></td>
			<td>15</td>
			<td>15</td>
			<td>Land</td>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Route 6','../walkthrough/'));</script></td>
			<td>23</td>
			<td>25</td>
			<td>Land</td>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Route 15','../walkthrough/'));</script></td>
			<td>54</td>
			<td>25</td>
			<td>Land</td>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Viridan Forest','../walkthrough/'));</script></td>
			<td>3</td>
			<td>25</td>
			<td>Land</td>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Power Plant','../walkthrough/'));</script></td>
			<td>63</td>
			<td>5</td>
			<td>Land</td>
		</tr>
	</table>
</body>
</html>
