<!DOCTYPE html>
<html lang="en">
<head>
	<script src="../javaScript/functions.js"></script>
	<script>
		function updateEncounterRate(){
			var sel = document.getElementsByName("Route21Level")[0];
			var encounter = '35';
			switch (sel.value) {
				case '72' : encounter = '25'; break;
				case '73' : encounter = '10'; break;
			}
			document.getElementById('Route21Encounter').innerHTML = encounter;
		}
	</script>
    <title>Pidgeot</title>
</head>
<body>
	<style>
		@import url("../css/style.css");
	</style>
	<script>document.write(generateHeader('../'));</script>
	<h2>#018 Pidgeot</h2>
	<script>
		document.write(generateButton('Pidgeotto','Previous','../pokemon/'));
		document.write(generateButton('Rattata','Next','../pokemon/'));
	</script>
	<table class="typetbl">
		<tr>
			<td>Type: </td>
			<script>document.write(generateType('Normal'));</script>
			<script>document.write(generateType('Flying'));</script>
		</tr>
	</table>
	<div class = "pull-left">
		<a href="../images/Pidgeot.jpg" target="_blank" title="Pidgeot.jpg">
			<img src="../images/Pidgeot.jpg" class="pkmnimg" alt="Pidgeot"></img>
		</a>
		<div class="clearfix"></div>
		<script>document.write(generateBaseStatTable('Pidgeot'));</script>
		<p>Evolves at lvl 20 from <script>document.write(generateLink('Pidgeotto','../pokemon/'));</script></p>
	</div>
	<table class="movetbl">
		<caption>Learnset</caption>
		<tr>
			<th>Lvl</th>
			<th>Attack</th>
			<th>Type</th>
		</tr>
		<tr>
			<td>1</td>
			<script>document.write(generateAttack('Razor Wind','../attacks/'));</script>
		</tr>
		<tr>
			<td>1</td>
			<script>document.write(generateAttack('Sand Attack','../attacks/'));</script>
		</tr>
		<tr>
			<td>1</td>
			<script>document.write(generateAttack('Quick Attack','../attacks/'));</script>
		</tr>
		<tr>
			<td>1</td>
			<script>document.write(generateAttack('Hyper Beam','../attacks/'));</script>
		</tr>
		<tr>
			<td>21</td>
			<script>document.write(generateAttack('Razor Wind','../attacks/'));</script>
		</tr>
		<tr>
			<td>44</td>
			<script>document.write(generateAttack('Quick Attack','../attacks/'));</script>
		</tr>
		<tr>
			<td>31</td>
			<script>document.write(generateAttack('Razor Wind','../attacks/'));</script>
		</tr>
	</table>
	<table class="encountertbl">
		<caption>Encounter</caption>
		<tr>
			<th>Place</th>
			<th>Level</th>
			<th>Rate [%]</th>
			<th>Note</th>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Route 14','../walkthrough/'));</script></td>
			<td>50</td>
			<td>1</td>
			<td>Land</td>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Route 15','../walkthrough/'));</script></td>
			<td>54</td>
			<td>10</td>
			<td>Land</td>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Route 18','../walkthrough/'));</script></td>
			<td>56</td>
			<td>10</td>
			<td>Land</td>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Route 21','../walkthrough/'));</script></td>
			<td><select name="Route21Level" onChange="updateEncounterRate()">
				<option value='72-73'>72-73</option>
				<option value='72'>72</option>
				<option value='73'>73</option>
			</select></td>
			<td id='Route21Encounter'><script>updateEncounterRate()</script></td>
			<td>Land</td>
		</tr>
	</table>
</body>
</html>
