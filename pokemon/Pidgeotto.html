<!DOCTYPE html>
<html lang="en">
<head>
	<script src="../javaScript/functions.js"></script>
    <title>Pidgeotto</title>
</head>
<body>
	<style>
		@import url("../css/style.css");
	</style>
	<script>
		document.write(generateHeader('../'));
		document.write(generateTitle("Pidgeotto"));
		document.write(generateButton('Pidgey','Previous','../pokemon/'));
		document.write(generateButton('Pidgeot','Next','../pokemon/'));
	</script>
	<table class="typetbl">
		<tr>
			<td>Type: </td>
			<script>document.write(generateType('Normal'));</script>
			<script>document.write(generateType('Flying'));</script>
		</tr>
	</table>
	<div class = "pull-left">
		<a href="../images/Pidgeotto.jpg" target="_blank" title="Pidgeotto.jpg">
			<img src="../images/Pidgeotto.jpg" class="pkmnimg" alt="Pidgeotto"></img>
		</a>
		<div class="clearfix"></div>
		<script>document.write(generateBaseStatTable('Pidgeotto'));</script>
		<p>Evolves at lvl 9 from <script>document.write(generateLink('Pidgey','../pokemon/'));</script></br>
		Evolves at lvl 20 to <script>document.write(generateLink('Pidgeot','../pokemon/'));</script></p>
	</div>
	<script>document.write(generateMoveTable("Pidgeotto"));</script>
	<table class="encountertbl">
		<caption>Encounter</caption>
		<tr>
			<th>Place</th>
			<th>Level</th>
			<th>Rate [%]</th>
			<th>Note</th>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Route 5','../walkthrough/'));</script></td>
			<td>23</td>
			<td>10</td>
			<td>Land</td>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Route 6','../walkthrough/'));</script></td>
			<td>23</td>
			<td>5</td>
			<td>Land</td>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Route 7','../walkthrough/'));</script></td>
			<td>44</td>
			<td>25</td>
			<td>Land</td>
		</tr>
		<tr>
			<td><script>document.write(generateLink('Route 24','../walkthrough/'));</script></td>
			<td>19</td>
			<td>15</td>
			<td>Land</td>
		</tr>
	</table>
</body>
</html>
