<!DOCTYPE html>
<html lang="en">
<head>

	<script src="../javaScript/PokemonList.js"></script>

	<script> var place = "Pallet Town";</script>

		@import url("../css/style.css");
	</style>
	<script>
		document.write(generateHeader('../'));

	<div class = "pull-left">

		document.write('<a href="../images/' + 'Pallet Town' + '.png" target="_blank" title="' + 'Pallet Town' + '.png">');
